<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Vdieo</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/img/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section class="login">
        <section class="register__container">
            <h2>Registro</h2>
            <form action="" class="login__container--form">
                <input class="input" placeholder="Nombre" type="text" name="" id="">
                <input class="input" placeholder="Correo" type="email" name="" id="">
                <input class="input" placeholder="Contraseña" type="password" name="" id="">
                <button class="button" type="submit">Resgistrarme</button>
            </form>
            <p class="login__container--login"><a href="/">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declarción de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
