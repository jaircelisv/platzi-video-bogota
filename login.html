<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Vdieo</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/img/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" placeholder="Correo" type="email" name="" id="">
                <input class="input" placeholder="Contraseña" type="password" name="" id="">
                <button class="button" type="submit">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/img/twitter-icon.png" alt="Login Twitter">Inicia Sesión con Twitter</div>
                <div><img src="./assets/img/google-icon.png" alt="Login Google">Inicia Sesión con Google</div>
            </section>
            <p class="login__container--register">No tienes cuenta? <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declarción de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
